<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Meetup Maker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>


  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Meetup Planner and Scheduler</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Events-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Scheduled Meetups</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='meeting-table'>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Location</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add event  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Schedule Meetup</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" id="event-name" type="text">
                </div>
                <div class="form-group">
                  <label for="date">Date (DD/MM/YY)</label>
                  <input class="form-control" id="event-date" type="text">
                </div>
                <div class="form-group">
                  <label for="duration">Duration (Minutes)</label>
                  <input class="form-control" id="event-duration" type="text">
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input class="form-control" id="event-location" type="text">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input class="form-control" id="event-description" type="text">
                </div>
                <button class="btn btn-primary" id="add-event-btn" type="submit">Schedule</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="cloud.js"></script>

  </body>

</html>
